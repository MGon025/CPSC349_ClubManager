<!DOCTYPE html>
<!-- This is the html for the "Summary view" where the user can 
	look at all of the clubs on campus and click whichever one they 
	want to see a more detailed view of -->
<html>
	<head>
		<meta charset="utf-8" />
		<title>Club Manager</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<!-- nav bar -->
		<nav class="nav">
			<a class="active" href="/index.html">Summary</a>
			<a href="/detailed-UI.html">Detailed</a>
			<a class="profile">Profile</a>
		</nav>

		<!-- title -->
		<h1 id="pageTitle">Summary View</h1>

		<!-- create two columns -->
		<div class="row">
			<div class="col">
				<!-- column 1 is the list of clubs -->
				<ul id="listOfClubs">
					<li><b>Clubs:</b></li>
					<li class="club"><a href="/detailed-UI.html">Club name #1</a></li>
					<li class="club"><a href="/detailed-UI.html">Club name #2</a></li>
					<li class="club"><a href="/detailed-UI.html">Club name #3</a></li>
					<li class="club"><a href="/detailed-UI.html">Club name #4</a></li>
					<li class="club"><a href="/detailed-UI.html">Club name #5</a></li>
					<li class="club"><a href="/detailed-UI.html">Club name #6</a></li>
					<li class="club"><a href="/detailed-UI.html">Club name #7</a></li>
					<li class="club"><a href="/detailed-UI.html">Club name #8</a></li>
					<li class="club"><a href="/detailed-UI.html">Club name #9</a></li>
				</ul>

				<!-- column 2 is the map of the school -->
				<img width="600px" height="776px" src="/csuf_map.png" />
			</div>
		</div>
	</body>
	<script type="module" src="/index.js" charset="utf-8"></script>
</html>
